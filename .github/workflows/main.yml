name: Publish Website

on:
  push:
    branches: main

jobs:
  FTP-Deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v1.1.0
      with:
        ftp-server: ftp.electronicdevices.co.za
        ftp-username: myFtpUserName
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local-dir: './public_html'
        remote-dir: '/home/electgcs/public_html/'
