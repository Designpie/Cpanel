name: Publish Website

on:
  push:
    branches: main

jobs:
  FTP-Deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: FTP Deploy
      uses: ftp-deploy/ftp-deploy@v1
      with:
        server: ftp.electronicdevices.co.za
        port: 21
        username: myFtpUserName
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: './public_html'
        remote-dir: '/home/electgcs/public_html/'
