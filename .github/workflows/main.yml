name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install sshpass and rsync
      run: sudo apt-get update && sudo apt-get install -y sshpass rsync

    - name: Deploy to server
      env:
        HOST: ${{ secrets.FTP_SERVER }}
        USER: ${{ secrets.FTP_USERNAME }}
        PASS: ${{ secrets.FTP_PASSWORD }}
        PORT: ${{ secrets.FTP_PORT }}
        TARGET: /home/electgcs/public_html/
      run: |
        sshpass -p "$PASS" rsync -avz -e "ssh -p $PORT -o StrictHostKeyChecking=no -o ConnectTimeout=30" \
        --exclude '.git' \
        --exclude '.github' \
        ./ $USER@$HOST:$TARGET
      
    - name: Verify deployment
      env:
        HOST: ${{ secrets.FTP_SERVER }}
        USER: ${{ secrets.FTP_USERNAME }}
        PASS: ${{ secrets.FTP_PASSWORD }}
        PORT: ${{ secrets.FTP_PORT }}
      run: |
        sshpass -p "$PASS" ssh -p $PORT -o StrictHostKeyChecking=no $USER@$HOST "ls -la /home/electgcs/public_html/"
