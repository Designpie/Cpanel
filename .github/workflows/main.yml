name: Test Server Connection
on:
  push:
    branches:
      - main
jobs:
  test_connection:
    runs-on: ubuntu-latest
    steps:
    - name: Test HTTP connection
      run: |
        echo "Testing HTTP connection"
        curl -v --max-time 10 http://154.0.170.76
      continue-on-error: true

    - name: Test HTTPS connection
      run: |
        echo "Testing HTTPS connection"
        curl -v --max-time 10 https://154.0.170.76
      continue-on-error: true

    - name: Test custom port
      env:
        PORT: ${{ secrets.FTP_PORT }}
      run: |
        echo "Testing connection to custom port $PORT"
        curl -v --max-time 10 telnet://154.0.170.76:$PORT
      continue-on-error: true
