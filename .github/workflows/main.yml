name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp

    - name: Deploy using SFTP
      env:
        HOST: ${{ secrets.FTP_SERVER }}
        USER: ${{ secrets.FTP_USERNAME }}
        PASS: ${{ secrets.FTP_PASSWORD }}
        PORT: ${{ secrets.FTP_PORT }}
      run: |
        lftp -e "set sftp:auto-confirm yes; open sftp://$USER:$PASS@$HOST:$PORT; mirror -R ./ /home/electgcs/public_html/; quit"

    - name: Verify deployment
      env:
        HOST: ${{ secrets.FTP_SERVER }}
        USER: ${{ secrets.FTP_USERNAME }}
        PASS: ${{ secrets.FTP_PASSWORD }}
        PORT: ${{ secrets.FTP_PORT }}
      run: |
        lftp -e "set sftp:auto-confirm yes; open sftp://$USER:$PASS@$HOST:$PORT; ls -la /home/electgcs/public_html/; quit"
